<div id="resume" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px">
  <!--Contact card-->
  <app-contact fxFlex="20"></app-contact>
  <!--Main Resume-->
  <md-card fxFlex>
    <!--<button fxFlexAlign="end center" md-button (click)="handleOpenSideNav()"><md-icon>menu</md-icon></button>-->
    <md-card-header>
      <h1 class="mat-h1">Background</h1>
    </md-card-header>
    <hr>
    <app-work-experience [positions]="positions"></app-work-experience>
    <app-skills [skills]="skills"></app-skills>
    <app-education [education]="degrees"></app-education>
    <app-awards [awards]="awards"></app-awards>
    <app-projects [projects]="projects"></app-projects>
  </md-card>
</div>
